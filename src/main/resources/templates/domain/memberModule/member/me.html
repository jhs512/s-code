<html layout:decorate="~{global/usr/layout}">

<head>
    <title>내 정보</title>
</head>

<body>

<div th:classappend="|flex items-center justify-center|" layout:fragment="content">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-user"></i>
            내 정보
        </h1>

        <div class="card bg-base-100 shadow-xl">

            <div class="card-body">
                <h2 class="card-title mb-4">프로필 이미지</h2>

                <div class="detail flex flex-col gap-3">
                    <div class="form-control">
                        <div class="flex justify-center">
                            <img class="w-40 h-40 rounded-full" th:src="${@rq.profileImgUrl}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <h2 class="card-title mb-4">개인정보</h2>

                <div class="detail flex flex-col gap-3">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">가입일</span>
                        </label>
                        <div th:text="${#temporals.format(@rq.member.createDate, 'yy.MM.dd')}"></div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">아이디</span>
                        </label>
                        <div th:text="${@rq.member.username}"></div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">별명</span>
                        </label>
                        <div th:text="${@rq.member.nickname}"></div>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">EMAIL</span>
                        </label>
                        <div th:text="${@rq.member.emailForPrint}"></div>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <h2 class="card-title mb-4">제작자 정보</h2>

                <div class="detail flex flex-col gap-3">

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">제작자 활동명</span>
                        </label>
                        <div th:text="${@rq.member.creatorNameForPrint}"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <div class="text-center">
                <a class="btn btn-link" href="/member/logout">로그아웃</a>
                <a th:if="${@rq.member.modifyAvailable}" class="btn btn-link"
                   href="/member/checkPassword?redirectUrl=/member/modify">회원정보수정</a>
                <a class="btn btn-link"
                   href="/member/checkPassword?redirectUrl=/member/beCreator"
                   th:text="${@rq.creatorPageName}"
                ></a>
                <a class="btn btn-link" href="/member/withdrawal">회원탈퇴</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
